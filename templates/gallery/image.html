{% extends 'gallery/base.html' %}

{% load static %}

{% block content %}
    <div class="pagina-inicial">

        {% include 'gallery/partials/_header.html '%}
        <main class="principal">

            {% include 'gallery/partials/_sider.html '%}

            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/'%}{{ photography.photo_url}}">
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ photography.name }}</p>
                                <p class="imagem__descricao"> {{photography.legend}} </p>
                                <p class="imagem__texto"></p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

{% endblock %}
